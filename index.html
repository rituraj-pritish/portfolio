<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rituraj Pritish</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__max-width-container">
        <div class="nav__logo">
          <a href="/">
            <img src="/dist/assets/logo.svg" />
          </a>
        </div>
        <div class="nav__links">
          <a
            href="/dist/assets/img.jpeg"
            class="btn btn-secondary resume-btn"
            target="_blank"
            >Resume</a
          >
          <a
            href="https://github.com/rituraj-pritish"
            class="icon-link"
            target="_blank"
          >
            <img src="/dist/assets/github-logo.svg" />
          </a>

          <a
            href="https://www.linkedin.com/in/rituraj-pritish-6197441a2"
            target="_blank"
            class="icon-link"
          >
            <img src="/dist/assets/linkedin-logo.svg" />
          </a>
        </div>
      </div>
    </nav>

    <section class="header">
      <div class="header__content">
        Hello,<br />
        My name is <span class="text-primary">Rituraj Pritish</span>.<br />
        I am a full stack developer.<br />
        <a href="#projects" class="btn btn-primary">
          View my Work
        </a>
      </div>
    </section>

    <section class="projects" id="projects">
      <div class="projects__max-width-container">
        <div class="project">
          <img src="/dist/assets/img.jpeg" alt="img" class="project__image" />
          <div class="project__overview">
            <div class="project__name">Fashion.co</div>
            <div class="project__about">A clothing e-commerce web-app</div>
            <div class="project__stack">React, Redux</div>
            <div class="project__buttons">
              <a
                href="https://fashion-fashion.herokuapp.com/"
                class="btn btn-primary"
                target="_blank"
                >View Project</a
              >
              <a
                href="https://github.com/rituraj-pritish/fashion-ecom"
                class="btn btn-primary"
                target="_blank"
                >View Code</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer"></footer>
  </body>
</html>
